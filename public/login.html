<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        #registerForm {
            margin-top: 30px;
            border-top: 2px solid #f0f0f0;
            padding-top: 30px;
        }

        #registerForm h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
            display: block;
        }

        .message.success {
            background-color: #efe;
            color: #3a3;
            border: 1px solid #cfc;
            display: block;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Bienvenido</h2>
        <div class="subtitle">Inicia sesión para gestionar tus productos</div>

        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>

        <div class="link">
            ¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a>
        </div>

        <div id="registerForm" style="display: none;">
            <h3>Crear cuenta</h3>
            <form id="registerFormInner">
                <div class="input-group">
                    <label for="regNombre">Nombre completo</label>
                    <input type="text" id="regNombre" placeholder="Tu nombre" required>
                </div>
                <div class="input-group">
                    <label for="regEmail">Correo electrónico</label>
                    <input type="email" id="regEmail" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="input-group">
                    <label for="regPassword">Contraseña (mín. 6 caracteres)</label>
                    <input type="password" id="regPassword" placeholder="••••••••" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <script>
        // Mismo script que antes, pero con mejoras menores (opcional)
        const messageDiv = document.getElementById('message');

        function showMessage(text, type = 'error') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data));
                    window.location.href = '/productos.html';
                } else {
                    showMessage(data.mensaje || 'Error al iniciar sesión', 'error');
                }
            } catch (error) {
                showMessage('Error de conexión', 'error');
            }
        });

        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            const regForm = document.getElementById('registerForm');
            regForm.style.display = regForm.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('registerFormInner').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('regNombre').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    showMessage('Registro exitoso. Ahora inicia sesión.', 'success');
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('regNombre').value = '';
                    document.getElementById('regEmail').value = '';
                    document.getElementById('regPassword').value = '';
                } else {
                    showMessage(data.mensaje || 'Error al registrar', 'error');
                }
            } catch (error) {
                showMessage('Error de conexión', 'error');
            }
        });
    </script>
</body>
</html>
